<!DOCTYPE html>
<html>

<head>
    <title>Exercício DOM</title>
</head>

<body>
    <h1 id="mensagem">Olá, Mundo!</h1>
    <button onclick="mudarTexto()">Mudar Texto</button>

    <script>

        function mudarTexto() {
            let textos = document.getElementById('mensagem')
            textos.textContent = "Texto alterado!"
            textos.style.color = "blue"
        }
    </script>

</body>

</html>
